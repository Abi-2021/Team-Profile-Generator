<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Profile Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="bg-danger p-5 text-center">
    <h1 class="text-white">Team Profile Generator</h1>
</header>
<section class="container-fluid bg-light d-flex justify-content-center gap-5 flex-wrap">
    <div class="card p-1 my-5">
        <div class="card-body">
            <div class="card-title bg-primary text-white p-3">
                <h5>Joe</h5>
                <h6><i class="fas fa-coffee me-2"></i>Manager</h6>
            </div
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 67</li>
                <li class="list-group-item">Email: <a href="mailto:joe@gmail.com">joe@gmail.com</a></li>
                <li class="list-group-item">Office number: 85867</li>
            </ul>
        </div>
    </div>
    <div class="card p-1 my-5">
        <div class="card-body">
            <div class="card-title bg-primary text-white p-3">
                <h5>Mike</h5>
                <h6><i class="fas fa-laptop me-2"></i>Engineer</h6>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 45</li>
                <li class="list-group-item">Email: <a href="mailto:mike@hotmail.com">mike@hotmail.com</a></li>
                <li class="list-group-item">GitHub: <a href="https://github.com/mike" target="_blank">mike</a></li>
            </ul>
        </div>
    </div>
    <div class="card p-1 my-5">
        <div class="card-body">
            <div class="card-title bg-primary text-white p-3">
                <h5>Peter</h5>
                <h6><i class="fas fa-users me-2"></i>Intern</h6>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 90</li>
                <li class="list-group-item">Email: <a href="mailto:peter@gmail.com">peter@gmail.com</a></li>
                <li class="list-group-item">School: crown college</li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
